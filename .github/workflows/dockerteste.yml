name: Docker CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  # Copila todos os Dockerfiles e checa o tamanho da imagem
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Somente nome, ex: <nome>.Dockerfile
        dockerfile: [arduino-esp8266, platformio, testes ]

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file ${{ matrix.dockerfile }}.Dockerfile --tag ${{ matrix.dockerfile }}:latest

    - name: Print Docker image size
      run: docker images | grep "${{ matrix.dockerfile }}"

    - name: Salvar log do tamanho da imagem
    - run: mkdir -p artifacts/logs
    - run: echo $(docker images | grep "${{ matrix.dockerfile }}") >> artifacts/logs/image-size.txt
    - uses: actions/upload-artifact@v1
      with:
        name: logs
        path: artifacts

  # print-artifacts:
  #   name: Imprime Logs
  #   needs: [ build ]
  #   runs-on: ubuntu-latest

  #   steps:
  #     - name: Download math result for job 1
  #       uses: actions/download-artifact@v1
  #       with:
  #         name: logs
    
  #     - shell: bash
  #       run: cat logs/logs/image-size.txt

  job_1:
    name: Add 3 and 7
    runs-on: ubuntu-latest
    steps:
      - shell: bash
        run: |
          expr 3 + 7 > math-homework.txt
      - name: Upload math result for job 1
        uses: actions/upload-artifact@v1
        with:
          name: homework
          path: math-homework.txt

  job_2:
    name: Multiply by 9
    needs: job_1
    runs-on: windows-latest
    steps:
      - name: Download math result for job 1
        uses: actions/download-artifact@v1
        with:
          name: homework
      - shell: bash
        run: |
          value=`cat homework/math-homework.txt`
          expr $value \* 9 > homework/math-homework.txt
      - name: Upload math result for job 2
        uses: actions/upload-artifact@v1
        with:
          name: homework
          path: homework/math-homework.txt